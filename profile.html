<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive product landing page.">
    <title>Capital One Foosball Leaderboard</title>
    
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <!--<![endif]-->
    
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="css/layouts/marketing-old-ie.css">
        <![endif]-->
        <!--[if gt IE 8]><!-->
            <link rel="stylesheet" href="css/layouts/marketing.css">
        <!--<![endif]-->
</head>
<body>
<div class="header">
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
        <a class="pure-menu-heading" href="">C1 Foosball Ratings</a>

        <ul class="pure-menu-list">
            <li class="pure-menu-item"><a href="index.html" class="pure-menu-link">Home</a></li>
            <li class="pure-menu-item pure-menu-selected"><a href="profile.html" class="pure-menu-link">Profile</a></li>
        </ul>
    </div>
</div>

<div class="splash-container">
    <div class="splash">
        <p class="playername">First Last (Rank #)</p>
        <p class="playerrating">Singles Rating | Doubles Rating</p>
        <p class="splash-subhead">
                <form class="pure-form pure-form-stacked">
                        <fieldset>
                            <legend>User Profile</legend>
                    
                            <label for="email">Email</label>
                            <input id="email" type="email" placeholder="Email">
                            <span class="pure-form-message">This is a required field.</span>
                    
                            <label for="password">Password</label>
                            <input id="password" type="password" placeholder="Password">
                    
                            <label for="state">State</label>
                            <select id="state">
                                <option>AL</option>
                                <option>CA</option>
                                <option>IL</option>
                            </select>
                    
                            <label for="remember" class="pure-checkbox">
                                <input id="remember" type="checkbox"> Remember me
                            </label>
                    
                            <button type="submit" class="pure-button pure-button-primary">Sign in</button>
                        </fieldset>
                    </form>
        </p>
    </div>
</div>


    

   

    <div class="footer l-box is-center">
        2018!
    </div>

</div>




</body>
</html>
